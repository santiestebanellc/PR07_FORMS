<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validació de Formulari</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        h1 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 1rem;
        }
        label {
            font-weight: bold;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
            width: 100%;
        }
        input {
            width: calc(100% - 1.6rem);
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease-in-out;
        }
        input:valid {
            border-color: #4caf50;
        }
        input:invalid {
            border-color: #e53935;
        }
        span {
            color: #e53935;
            font-size: 0.9rem;
        }
        button {
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Validació de Formulari</h1>
        <form id="myForm" novalidate>
            <div class="form-group">
                <label for="edad">Mayor de 18 años:</label>
                <input type="number" id="edad" name="edad" required min="18">
                <span id="edadError"></span>
            </div>
            <div class="form-group">
                <label for="fecha">Formato dd-mm-aaaa:</label>
                <input type="text" id="fecha" name="fecha" placeholder="dd-mm-aaaa" required>
                <span id="fechaError"></span>
            </div>
            <button type="submit">Comprobar</button>
        </form>
    </div>

    <script>
        document.getElementById("edad").addEventListener("input", function() {
            if (this.validity.rangeUnderflow) {
                this.setCustomValidity("Debes ser mayor de 18 años.");
            } else {
                this.setCustomValidity("");
            }
            this.reportValidity();
        });

        document.getElementById("fecha").addEventListener("input", function() {
            let regex = /^(0[1-9]|[12][0-9]|3[01])-(0[1-9]|1[0-2])-(?!0000)\d{4}$/;
            if (!regex.test(this.value)) {
                this.setCustomValidity("Formato incorrecto. Usa dd-mm-aaaa con valores válidos.");
            } else {
                this.setCustomValidity("");
            }
            this.reportValidity();
        });

        document.getElementById("myForm").addEventListener("submit", function(event) {
            if (!document.getElementById("edad").checkValidity() || !document.getElementById("fecha").checkValidity()) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
